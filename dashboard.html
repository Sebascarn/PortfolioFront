<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="Assets/css/styles.css">

   <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<script src="https://kit.fontawesome.com/15bce850ab.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <nav>
      <nav class="navbar navbar-expand-lg bg-danger navbar-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="Assets/img/Logo.png" alt="logo"></a>
              <!-- Boton -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu" aria-controls="menu" aria-expanded="false">
      <span class="navbar-toggler-icon"></span>
    </button>

          <div class="collapse navbar-collapse" id="menu">
            <ul class="list-group list-group-horizontal">
              <li class="list-group-item instagram"><a class="nav-link" href="#"><i class="fab fa-instagram"></i>Instagram</a></li>
              <li class="list-group-item github"><a class="nav-link" href="#"><i class="fab fa-github"></i>Github</a></li>
              <li class="list-group-item whatsapp"><a class="nav-link" href="#"><i class="fab fa-whatsapp"></i>Whatsapp</a></li>
                      <!-- Button trigger modal -->
                      <li class="list-group-item sesion"  type="button">
                        <a class="nav-link" href="#"><i class="fas fa-right-from-bracket"></i>
                        Cerrar sesion</a>
                    </li>
            </ul>
          </div>
        </div>
      </nav>

<main>
  <!-- Dashboard -->
  <section id="dashboard" class="dashboard">
    <div class="container-fluid text-center">
      <div class="row">
        <div class="col-3">
          <!-- Sidebar -->
          <div class="d-flex align-items-start">
            <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
              <button class="nav-link" id="v-pills-perfil-tab" data-bs-toggle="pill" data-bs-target="#v-pills-perfil" type="button" role="tab" aria-controls="v-pills-perfil" aria-selected="false">Datos personales</button>
              <button class="nav-link" id="v-pills-edu-tab" data-bs-toggle="pill" data-bs-target="#v-pills-edu" type="button" role="tab" aria-controls="v-pills-edu" aria-selected="false">Educacion</button>
              <button class="nav-link" id="v-pills-trabajo-tab" data-bs-toggle="pill" data-bs-target="#v-pills-trabajo" type="button" role="tab" aria-controls="v-pills-trabajo" aria-selected="false">Experiencia laboral</button>
              <button class="nav-link" id="v-pills-exp-tab" data-bs-toggle="pill" data-bs-target="#v-pills-exp" type="button" role="tab" aria-controls="v-pills-exp" aria-selected="false">Habilidades y experiencia</button>
              <button class="nav-link" id="v-pills-proy-tab" data-bs-toggle="pill" data-bs-target="#v-pills-proy" type="button" role="tab" aria-controls="v-pills-proy" aria-selected="false">Mis proyectos</button>
            </div>
            <div class="tab-content" id="v-pills-tabContent">
            </div>
          </div>
        </div>
        <div class="col-9 tab-content" id="v-pills-tabContent">
          <!-- Datos Personales -->
          <div class="tab-pane fade" id="v-pills-perfil" role="tabpanel" aria-labelledby="v-pills-perfil-tab" tabindex="0">
            <h4>Datos personales</h4>
            <div class="mb-3">
              <label for="formFileSm" class="form-label">Foto de perfil</label>
              <input class="form-control form-control-sm" id="formFileSm" type="file">
              <button type="button" class="btn btn-info">Guardar</button>
            </div>
            <div class="mb-3">
              <label for="formFileSm" class="form-label">Nombre y Apellido</label>
              <input class="form-control form-control-sm" id="formFileSm" type="text">
              <button type="button" class="btn btn-info">Guardar</button>
            </div>
            <div class="mb-3">
              <label for="formFileSm" class="form-label">Sobre mi</label>
              <input class="form-control form-control-sm" id="formFileSm" type="text">
              <button type="button" class="btn btn-info">Guardar</button>
            </div>
          </div>
          <!-- Educacion -->
          <div class="tab-pane fade" id="v-pills-edu" role="tabpanel" aria-labelledby="v-pills-edu-tab" tabindex="0">
            <h4>Educacion</h4>
            <div class="mb-3">
              <label for="formFileSm" class="form-label">Institucion</label>
              <input class="form-control form-control-sm" id="formFileSm" type="text">
              <button type="button" class="btn btn-info">Guardar</button>
            </div>
            <div class="mb-3">
              <label for="formFileSm" class="form-label">Institucion terciaria</label>
              <input class="form-control form-control-sm" id="formFileSm" type="text">
              <button type="button" class="btn btn-info">Guardar</button>
            </div>
          </div>
          <!-- Mis trabajos -->
          <div class="tab-pane fade" id="v-pills-trabajo" role="tabpanel" aria-labelledby="v-pills-trabajo-tab" tabindex="0">
            <h4>Mis trabajos</h4>
            <div class="mb-3">
              <label for="formFileSm" class="form-label">Logo de la empresa</label>
              <input class="form-control form-control-sm" id="formFileSm" type="file">
              <button type="button" class="btn btn-info">Guardar</button>
            </div>
            <div class="mb-3">
              <label for="formFileSm" class="form-label">Lugar de trabajo</label>
              <input class="form-control form-control-sm" id="formFileSm" type="text">
              <button type="button" class="btn btn-info">Guardar</button>
            </div>
            <div class="mb-3">
              <label for="formFileSm" class="form-label">Puesto de trabajo</label>
              <input class="form-control form-control-sm" id="formFileSm" type="text">
              <button type="button" class="btn btn-info">Guardar</button>
            </div>
          </div>
          <!-- Habilidades y Experiencia -->
          <div class="tab-pane fade" id="v-pills-exp" role="tabpanel" aria-labelledby="v-pills-exp-tab" tabindex="0">
            <h4>Habilidades y experiencia</h4>
            <div class="mb-3">
              <label for="formFileSm" class="form-label">Institucion</label>
              <input class="form-control form-control-sm" id="formFileSm" type="text">
              <button type="button" class="btn btn-info">Guardar</button>
            </div>
            <div class="mb-3">
              <label for="formFileSm" class="form-label">Institucion terciaria</label>
              <input class="form-control form-control-sm" id="formFileSm" type="text">
              <button type="button" class="btn btn-info">Guardar</button>
            </div>
          </div>
          <!-- Mis proyectos -->
          <div class="tab-pane fade" id="v-pills-proy" role="tabpanel" aria-labelledby="v-pills-proy-tab" tabindex="0">
            <h4>Mis proyectos</h4>
            <div class="mb-3">
              <label for="formFileSm" class="form-label">Proyectos</label>
              <input class="form-control form-control-sm" id="formFileSm" type="text">
              <button type="button" class="btn btn-info">Guardar</button>
            </div>
          </div>

          </div>

        </div>
      </div>      
    </div>
  </section>
</main>

    
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
